<!-- PC Builder Dropdowns -->
<section class="content">
    <div class="card">
        <h2>Build Your Custom PC</h2>
        <p>Select your components and submit your build for review.</p>

        <form action="https://formsubmit.co/jjd32004@gmail.com" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="budget">Budget ($):</label>
            <input type="text" id="budget" name="budget" placeholder="Enter your budget" required>

            <label for="usage">Intended Use:</label>
            <textarea id="usage" name="usage" rows="3" placeholder="What do you plan to use this PC for?" required></textarea>

            <label for="cpu">CPU:</label>
            <select id="cpu" name="cpu"></select>

            <label for="gpu">GPU:</label>
            <select id="gpu" name="gpu"></select>

            <label for="ram">RAM:</label>
            <select id="ram" name="ram"></select>

            <label for="storage">Storage:</label>
            <select id="storage" name="storage"></select>

            <label for="motherboard">Motherboard:</label>
            <select id="motherboard" name="motherboard"></select>

            <label for="psu">Power Supply (PSU):</label>
            <select id="psu" name="psu"></select>

            <label for="case">PC Case:</label>
            <select id="case" name="case"></select>

            <button type="submit">ðŸ“© Submit for Review</button>
        </form>
    </div>
</section>
